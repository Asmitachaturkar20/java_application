<div th:replace="header :: myheader" ></div>
<div class="container">
    <h3>Sign Up Today</h3>
    <p>Please fill out this to register</p>
    <form th:action="@{/register}" th:object="${user}" method="post">
        <div class="form-group">
            <label for="firstname">First Name</label>
            <input type="text" name="firstname" id="firstname" required placeholder="your First Name " class="form-control form-control-lg">
        </div>
        <div class="form-group">
            <label for="lastname">Last Name</label>
            <input type="text" class="form-control form-control-lg" name="lastname" id="lastname" required placeholder="your Last Name">
        </div>
        <div class="form-group">
            <label for="email">Email address</label>
            <input type="email" class="form-control form-control-lg" required placeholder="your Email" name="email" id="email"
            aria-describedby="emailHelp">
            <small id="emailHelp" class="form-text text-muted">we'll never share your email with anyone else.</small>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control form-control-lg" name="password" id="password" required placeholder="your Password">
        </div>
        <div th:if="${param.error}" class="alert-error text danger">
            Invalid username or password.
        </div>
        <input type="submit" value="Register" class="btn btn-primary btn-block">
        <span style="margin-top: 18px">Already have an account <a class="linkControl" href="./login.html"
                                       th:href="@{/login}">Login here</a></span>
    </form>
</div>
<div th:replace="footer :: myfooter"></div>
